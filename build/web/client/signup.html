<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/login.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="background-container"></div>
        <div class="logo">
            <a href="home.html"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo"></a>
          </div>
        <div class="login-container">         
            <div class="form-container">
                <h1 class="opacity">Sign Up</h1>
                <form>
                    <input type="text" placeholder="Full Name" />
                    <input type="text" placeholder="User Name" />
                    <input type="tel" placeholder="Phone Number" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm password" />
                    <button class="opacity" type="submit">Sign up </button>
                </form>
                <div class="register-forget opacity">
                    <h1 style="font-size: 1rem;"><a href="" >Policy and user</a></h1>
                    <h1 style="font-size: 1rem;">Have account? <a href="login.html">Login</a></h1>
                </div>
            </div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

</body>

</html>
